<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Formularios3</title>
<script>

function comenzar(){
	var nombre=document.getElementById("nombre");
	var apellido=document.getElementById("apellido");
	nombre.addEventListener("input",validar,false);
	apellido.addEventListener("input",validar,false);
	validar();
}
function validar(){	
	if(nombre.value=="" && apellido.value==""){
		nombre.setCustomValidity("introduce nombre o apellido");
		nombre.style.background="#FFDDDD";
		apellido.style.background="#FFDDDD";
	}
	else{
		nombre.setCustomValidity("");
	}
}

window.addEventListener("load",comenzar,false);
</script>

<style>
	table{
		background-color:#0CC;
		width:25%;
		margin:auto;
		text-aling:center;
		padding:10px;
		box-shadow:#CCC 10px 10px 10px;
		border-radius: 20px 20px 20px 20px;
		border:#039 solid 2px;
	}
	td{ 
		padding:15px;
	}
</style>

</head>


<body>
	<section>
    	<form name="registro_usuario" method="get">
        	<table>
            <tr><td>									<!--tr = fila, td = columna-->
            Nombre:</td><td><input type="text" name="nombre" id="nombre" autocomplete="on"></td></tr>
            <tr><td>
            Apellido:</td><td><input type="text" name="apellido" id="apellido" autocomplete="on"></td></tr>
            <tr><td>
            Edad:</td><td><input type="number" name="edad" id="edad" min="1" max="100" autocomplete="on"></td></tr>
            <tr><td>
            <input type="submit" id="enviar" value="Registrar"></td></tr>
            </table>            
        </form>
	</section>
	
</body>
</html>
